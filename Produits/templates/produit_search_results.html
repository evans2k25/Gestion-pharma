{% if produits %}
    <div class="list-group">
        {% for produit in produits %}
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ produit.name }}</strong>
                    <span class="badge bg-secondary ms-2">{{ produit.category }}</span>
                </div>
                <span class="fw-bold text-primary">{{ produit.price }} Fr cfa</span>
            </div>
        {% endfor %}
    </div>
{% else %}
    <div class="alert alert-warning text-center my-3">
        <i class="bi bi-exclamation-triangle"></i> Aucun produit trouv√©.
    </div>
{% endif %}
